<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>09 - Testing AngularJS</title>

    <link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap.min.css">

</head>

<body data-ng-app="demoApp">
    <h1>09 - Testing AngularJS</h1>

    <div ng-controller="CustomerCtrl">
        <ul>
            <li ng-repeat="customer in customers">
                {{customer.customerName}}
                <button ng-click="save(customer)">Save</button>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
    <script src="app/demoApp.js"></script>
</body>
</html>
