<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>06 - AngularJS Introduction</title>

    <link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap.min.css">

</head>

<body data-ng-app="demoApp">
    <h1>06 - AngularJS Introduction</h1>

    <div data-ng-controller="PersonCtrl">
        {{person.name}}
        <br/>
        <span ng-bind="person.name"></span>
        <br/>
        {{$id}}
        {{customer.customerName}}

        <br/>
        <input type="text" ng-model="person.name"/>
        <br/>
        <input type="text" ng-model="person.name"/>

        <button ng-click="save()">Save</button>

        <div ng-controller="CustomerCtrl">
            {{customer.customerName}}
            <br/>
            {{$id}}
            <br/>
            {{person.name}}

            <ul>
                <li ng-repeat="c in customers">{{c.customerName}}
                    <input type="text" ng-model="c.customerName"/>
                </li>
            </ul>

        </div>
    </div>

    <div ng-controller="CustomerCtrl">
        {{customer.customerName}}
        <br/>
        {{$id}}
    </div>

    <script src="app/demoApp.js"></script>
